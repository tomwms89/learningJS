<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>Nº Início:
                <input type="number" name="txtinicio" id="txtinicio" min="0">
            </p>
            <p>Nº Final:
                <input type="number" name="txtfinal" id="txtfinal">
            </p>
            <p>Passo:
                <input type="number" name="txtpasso" id="txtpasso" min="1">
            </p>

            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>

        <div id="res">
            Veja aqui sua contagem!
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
